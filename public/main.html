<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/css/main.css" />
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <!-- Material Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css"
            referrerpolicy="no-referrer"
        />
        <!-- Material.io components -->
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Dark mode -->
        <script src="./js/dark-mode.js"></script>
        <title>GeekChat!</title>
    </head>

    <body>
        <div id="toggle">
            <i class="indicator"> </i>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h1 class="main-heading"><i class="fas fa-smile"></i>GeekChat</h1>
                <a href="index.html"
                    ><button class="foo-button mdc-button mdc-button--raised" style="background-color: red">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Leave</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">logout</i>
                    </button></a
                >
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <div class="room-name-container animate">
                        <h2 id="room-name" class="fade-in"></h2>
                    </div>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input
                        id="msg"
                        type="text"
                        class="message_input"
                        placeholder="Enter Message"
                        autofocus="autofocus"
                        required
                        autocomplete="off"
                        oninput="emitTyping()"
                    />
                    <button
                        class="mdc-fab message_send_btn"
                        aria-label="send"
                        style="margin-left: 1em"
                        color="#ccc"
                    >
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons">send</span>
                    </button>
                </form>
            </div>
        </div>

        <audio id="beep1" src="./sounds/beep1.mp3"></audio>
        <audio id="beep2" src="./sounds/beep2.wav"></audio>
        <audio id="beep3" src="./sounds/beep3.mp3"></audio>

        <script>
            // For adding the ripple effect on material.io buttons
            document.querySelectorAll('.foo-button').forEach(button => {
                mdc.ripple.MDCRipple.attachTo(button);
            });
            document.querySelectorAll('.mdc-fab').forEach(fab => {
                mdc.ripple.MDCRipple.attachTo(fab);
            });
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
        <!-- <script src="js/userColor.js"></script> -->
    </body>
</html>
